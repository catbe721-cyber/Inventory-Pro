<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>倉庫進出貨助手 Pro</title>
    <!-- 載入 React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- 載入 Babel 用於即時解析 JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- 載入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 載入 Lucide 圖標庫 -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&display=swap');
        body {
            font-family: 'Noto Sans TC', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body class="bg-[#F8FAFC]">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // 圖標組件 (封裝 Lucide)
        const Icon = ({ name, size = 24, className = "", strokeWidth = 2 }) => {
            const [svg, setSvg] = useState("");
            
            useEffect(() => {
                // 使用 Lucide 的 create 接口獲取圖標
                if (window.lucide) {
                    const iconElement = document.createElement('i');
                    iconElement.setAttribute('data-lucide', name);
                    const icons = window.lucide.createIcons({
                        icons: { [name]: window.lucide.icons[name] },
                        attrs: { 
                            strokeWidth, 
                            width: size, 
                            height: size,
                            class: className
                        }
                    });
                }
            }, [name, size, className]);

            // 由於 CDN 版 Lucide 的 React 集成較複雜，這裡直接使用原生 SVG 路徑或簡單封裝
            // 為了確保 100% 運作，我們定義幾個核心圖標的 SVG
            const icons = {
                Package: <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth={strokeWidth} strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M21 8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16Z"/><path d="m3.3 7 8.7 5 8.7-5"/><path d="M12 22V12"/></svg>,
                PlusCircle: <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth={strokeWidth} strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"/><path d="M12 8v8"/><path d="M8 12h8"/></svg>,
                History: <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth={strokeWidth} strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/><path d="M12 7v5l4 2"/></svg>,
                LayoutDashboard: <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth={strokeWidth} strokeLinecap="round" strokeLinejoin="round" className={className}><rect width="7" height="9" x="3" y="3" rx="1"/><rect width="7" height="5" x="14" y="3" rx="1"/><rect width="7" height="9" x="14" y="12" rx="1"/><rect width="7" height="5" x="3" y="16" rx="1"/></svg>,
                Trash2: <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth={strokeWidth} strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></svg>,
                CheckCircle2: <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth={strokeWidth} strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"/><path d="m9 12 2 2 4-4"/></svg>,
                AlertCircle: <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth={strokeWidth} strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"/><line x1="12" x2="12" y1="8" y2="12"/><line x1="12" x2="12.01" y1="16" y2="16"/></svg>,
                FileText: <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth={strokeWidth} strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/><line x1="16" x2="8" y1="13" y2="13"/><line x1="16" x2="8" y1="17" y2="17"/><line x1="10" x2="8" y1="9" y2="9"/></svg>,
                RefreshCcw: <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth={strokeWidth} strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M21 12a9 9 0 0 0-9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/><path d="M3 12a9 9 0 0 0 9 9 9.75 9.75 0 0 0 6.74-2.74L21 16"/><path d="M16 16h5v5"/></svg>,
                Loader2: <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth={strokeWidth} strokeLinecap="round" strokeLinejoin="round" className={`${className} animate-spin`}><path d="M12 2v4"/><path d="m16.2 7.8 2.9-2.9"/><path d="M18 12h4"/><path d="m16.2 16.2 2.9 2.9"/><path d="M12 18v4"/><path d="m4.9 19.1 2.9-2.9"/><path d="M2 12h4"/><path d="m4.9 4.9 2.9 2.9"/></svg>
            };

            return icons[name] || null;
        };

        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwAOc1lu20k26JwICp0vu0dJx2d87RAn2JEQFmE_ki-XVQQ3n1vjMzzIfTuS5Y04zxv/exec";

        function App() {
            const [view, setView] = useState('entry');
            const [transactions, setTransactions] = useState([]);
            const [isSubmitting, setIsSubmitting] = useState(false);
            const [statusMsg, setStatusMsg] = useState({ type: '', text: '' });
            const [filterType, setFilterType] = useState('全部');
            
            const [formData, setFormData] = useState({
                type: '轉入',
                productName: '',
                quantity: '',
                unit: '件',
                receiptId: ''
            });

            useEffect(() => {
                const savedData = localStorage.getItem('inv_history');
                if (savedData) {
                    try { setTransactions(JSON.parse(savedData)); } catch (e) {}
                }
            }, []);

            useEffect(() => {
                localStorage.setItem('inv_history', JSON.stringify(transactions));
            }, [transactions]);

            useEffect(() => {
                if (statusMsg.text) {
                    const timer = setTimeout(() => setStatusMsg({ type: '', text: '' }), 4000);
                    return () => clearTimeout(timer);
                }
            }, [statusMsg]);

            const stats = useMemo(() => {
                const today = new Date().toLocaleDateString();
                const todayTrans = transactions.filter(t => t.timestamp.includes(today));
                return {
                    in: todayTrans.filter(t => t.type === '轉入' || t.type === '收貨').reduce((acc, curr) => acc + Number(curr.quantity), 0),
                    out: todayTrans.filter(t => t.type === '轉出' || t.type === '退貨').reduce((acc, curr) => acc + Number(curr.quantity), 0)
                };
            }, [transactions]);

            const commonProducts = useMemo(() => {
                const counts = transactions.reduce((acc, curr) => {
                    acc[curr.productName] = (acc[curr.productName] || 0) + 1;
                    return acc;
                }, {});
                return Object.keys(counts).sort((a, b) => counts[b] - counts[a]).slice(0, 5);
            }, [transactions]);

            const handleSubmit = async (e) => {
                e.preventDefault();
                if (!formData.productName.trim() || !formData.quantity) {
                    setStatusMsg({ type: 'error', text: '請輸入完整資訊' });
                    return;
                }

                setIsSubmitting(true);
                try {
                    const payload = {
                        type: formData.type,
                        productName: formData.productName.trim(),
                        quantity: Number(formData.quantity),
                        unit: formData.unit,
                        receiptId: formData.type === '收貨' ? formData.receiptId.trim() : ""
                    };

                    await fetch(SCRIPT_URL, {
                        method: "POST",
                        mode: "no-cors", 
                        body: JSON.stringify(payload),
                    });

                    const newRecord = {
                        ...payload,
                        id: Date.now(),
                        timestamp: new Date().toLocaleString('zh-HK', { hour12: false })
                    };

                    setTransactions([newRecord, ...transactions]);
                    setStatusMsg({ type: 'success', text: '同步成功' });
                    setFormData(prev => ({ ...prev, productName: '', quantity: '', receiptId: '' }));
                } catch (error) {
                    setStatusMsg({ type: 'error', text: '網路連線失敗' });
                } finally {
                    setIsSubmitting(false);
                }
            };

            const filteredTransactions = useMemo(() => {
                if (filterType === '全部') return transactions;
                return transactions.filter(t => t.type === filterType);
            }, [transactions, filterType]);

            return (
                <div className="min-h-screen pb-28">
                    <nav className="bg-indigo-700 text-white px-6 py-5 sticky top-0 z-50 shadow-lg flex justify-between items-center rounded-b-3xl">
                        <div className="flex items-center gap-3">
                            <div className="bg-white/20 p-2 rounded-xl">
                                <Icon name="Package" className="text-white" />
                            </div>
                            <div>
                                <span className="font-black text-lg block leading-none">庫存大師</span>
                                <span className="text-[10px] opacity-70 tracking-widest uppercase">Inventory Pro</span>
                            </div>
                        </div>
                        {isSubmitting && <Icon name="Loader2" size={20} />}
                    </nav>

                    {statusMsg.text && (
                        <div className="fixed top-20 left-0 right-0 z-[60] px-6">
                            <div className={`flex items-center gap-3 p-4 rounded-2xl shadow-2xl ${statusMsg.type === 'success' ? 'bg-emerald-500' : 'bg-rose-500'} text-white`}>
                                <Icon name={statusMsg.type === 'success' ? "CheckCircle2" : "AlertCircle"} size={20} />
                                <span className="font-bold text-sm">{statusMsg.text}</span>
                            </div>
                        </div>
                    )}

                    <main className="max-w-md mx-auto p-5">
                        {view === 'entry' ? (
                            <div className="space-y-6">
                                <div className="grid grid-cols-2 gap-4">
                                    <div className="bg-white p-4 rounded-3xl shadow-sm border border-slate-100">
                                        <p className="text-[11px] font-bold text-slate-400 uppercase">今日進貨</p>
                                        <p className="text-2xl font-black text-indigo-600">{stats.in} <span className="text-xs">件</span></p>
                                    </div>
                                    <div className="bg-white p-4 rounded-3xl shadow-sm border border-slate-100">
                                        <p className="text-[11px] font-bold text-slate-400 uppercase">今日出貨</p>
                                        <p className="text-2xl font-black text-rose-500">{stats.out} <span className="text-xs">件</span></p>
                                    </div>
                                </div>

                                <form onSubmit={handleSubmit} className="bg-white rounded-[2.5rem] p-8 shadow-xl border border-slate-100 space-y-6">
                                    <div className="grid grid-cols-4 gap-2">
                                        {['轉入', '轉出', '收貨', '退貨'].map((t) => (
                                            <button
                                                key={t} type="button"
                                                onClick={() => setFormData({ ...formData, type: t })}
                                                className={`py-3 rounded-2xl text-[13px] font-bold transition-all border-2 ${formData.type === t ? 'bg-indigo-600 border-indigo-600 text-white shadow-lg' : 'bg-slate-50 border-transparent text-slate-500'}`}
                                            >
                                                {t}
                                            </button>
                                        ))}
                                    </div>

                                    <div className="space-y-4">
                                        <div>
                                            <label className="text-[11px] font-black text-slate-400 uppercase mb-1.5 block">產品名稱</label>
                                            <input
                                                type="text"
                                                value={formData.productName}
                                                onChange={(e) => setFormData({...formData, productName: e.target.value})}
                                                placeholder="輸入產品名稱..."
                                                className="w-full p-4 bg-slate-50 border-none rounded-2xl focus:ring-2 focus:ring-indigo-500 text-lg font-bold outline-none shadow-inner"
                                            />
                                            <div className="flex flex-wrap gap-2 mt-3">
                                                {commonProducts.map(name => (
                                                    <button key={name} type="button" onClick={() => setFormData({...formData, productName: name})} className="px-3 py-1 bg-indigo-50 text-indigo-600 rounded-xl text-xs font-bold active:scale-95">
                                                        + {name}
                                                    </button>
                                                ))}
                                            </div>
                                        </div>

                                        <div className="flex gap-4">
                                            <div className="flex-[2]">
                                                <label className="text-[11px] font-black text-slate-400 uppercase mb-1.5 block">數量</label>
                                                <input
                                                    type="number"
                                                    value={formData.quantity}
                                                    onChange={(e) => setFormData({...formData, quantity: e.target.value})}
                                                    className="w-full p-4 bg-slate-50 border-none rounded-2xl focus:ring-2 focus:ring-indigo-500 text-xl font-black outline-none shadow-inner"
                                                />
                                            </div>
                                            <div className="flex-1">
                                                <label className="text-[11px] font-black text-slate-400 uppercase mb-1.5 block">單位</label>
                                                <select
                                                    value={formData.unit}
                                                    onChange={(e) => setFormData({...formData, unit: e.target.value})}
                                                    className="w-full p-4 bg-slate-50 border-none rounded-2xl focus:ring-2 focus:ring-indigo-500 text-lg font-bold outline-none shadow-inner"
                                                >
                                                    {['件', '箱', '卷', 'KG'].map(u => <option key={u} value={u}>{u}</option>)}
                                                </select>
                                            </div>
                                        </div>

                                        {formData.type === '收貨' && (
                                            <div className="animate-in slide-in-from-top-2">
                                                <label className="text-[11px] font-black text-blue-500 uppercase mb-1.5 block">收貨單號 (例如：PO000268)</label>
                                                <input
                                                    type="text"
                                                    value={formData.receiptId}
                                                    onChange={(e) => setFormData({...formData, receiptId: e.target.value})}
                                                    className="w-full p-4 bg-blue-50 border-none rounded-2xl focus:ring-2 focus:ring-blue-500 text-lg font-bold outline-none shadow-inner"
                                                />
                                            </div>
                                        )}
                                    </div>

                                    <button
                                        type="submit" disabled={isSubmitting}
                                        className="w-full py-5 rounded-[2rem] font-black text-lg bg-indigo-600 text-white shadow-xl shadow-indigo-100 flex items-center justify-center gap-3 active:scale-95 transition-all"
                                    >
                                        <Icon name="RefreshCcw" size={20} />
                                        {isSubmitting ? '同步中...' : '確認上傳'}
                                    </button>
                                </form>
                            </div>
                        ) : (
                            <div className="space-y-4">
                                <div className="flex justify-between items-center">
                                    <h2 className="text-2xl font-black text-slate-900">歷史明細</h2>
                                    <button onClick={() => setTransactions([])} className="text-slate-300 hover:text-rose-500"><Icon name="Trash2" size={20}/></button>
                                </div>
                                <div className="flex gap-2 overflow-x-auto pb-2 scrollbar-hide">
                                    {['全部', '轉入', '轉出', '收貨', '退貨'].map(type => (
                                        <button key={type} onClick={() => setFilterType(type)} className={`px-4 py-2 rounded-full text-xs font-black whitespace-nowrap ${filterType === type ? 'bg-indigo-600 text-white' : 'bg-white text-slate-500 shadow-sm'}`}>
                                            {type}
                                        </button>
                                    ))}
                                </div>
                                <div className="space-y-3">
                                    {filteredTransactions.map(t => (
                                        <div key={t.id} className="bg-white p-5 rounded-[1.8rem] shadow-sm flex justify-between items-center border border-slate-50">
                                            <div>
                                                <div className="flex items-center gap-2 mb-1">
                                                    <span className={`px-2 py-0.5 rounded-lg text-[10px] font-black ${t.type === '轉入' ? 'bg-indigo-100 text-indigo-700' : t.type === '轉出' ? 'bg-rose-100 text-rose-700' : t.type === '收貨' ? 'bg-blue-100 text-blue-700' : 'bg-amber-100 text-amber-700'}`}>{t.type}</span>
                                                    <span className="font-black text-slate-800">{t.productName}</span>
                                                </div>
                                                <p className="text-[10px] text-slate-400 font-bold">{t.timestamp} {t.receiptId && `| 單號: ${t.receiptId}`}</p>
                                            </div>
                                            <div className="text-right">
                                                <span className="text-xl font-black text-slate-900">{t.quantity}</span>
                                                <span className="text-[10px] text-slate-400 ml-1 font-bold uppercase">{t.unit}</span>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                    </main>

                    <footer className="fixed bottom-6 left-6 right-6 z-50">
                        <div className="max-w-xs mx-auto bg-slate-900/90 backdrop-blur-xl rounded-[2.5rem] p-3 flex justify-around shadow-2xl border border-white/10">
                            <button onClick={() => setView('entry')} className={`flex flex-col items-center gap-1 px-8 py-2 rounded-3xl ${view === 'entry' ? 'bg-white text-slate-900' : 'text-slate-500'}`}>
                                <Icon name="LayoutDashboard" size={22} strokeWidth={view === 'entry' ? 3 : 2} />
                                <span className="text-[9px] font-bold">錄入</span>
                            </button>
                            <button onClick={() => setView('history')} className={`flex flex-col items-center gap-1 px-8 py-2 rounded-3xl ${view === 'history' ? 'bg-white text-slate-900' : 'text-slate-500'}`}>
                                <Icon name="History" size={22} strokeWidth={view === 'history' ? 3 : 2} />
                                <span className="text-[9px] font-bold">紀錄</span>
                            </button>
                        </div>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
