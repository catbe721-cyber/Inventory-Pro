            }, []);

            // ä¿å­˜æœ¬åœ°å­˜å„²
            useEffect(() => {

            // è‡ªå‹•æ¸…é™¤æç¤º

            // å¿«æ·ç”¢å“å»ºè­°ï¼šæŒ‰ã€Œå‡ºç¾é »ç‡ã€æ’åº
            const frequentProducts = useMemo(() => {

            // å®‰å…¨è¨ˆç®—æ•¸å­¸ç®—å¼
            const calculateValue = (input) => {
                if (!input) return "";

                    // ä½¿ç”¨ Function é€²è¡Œç°¡å–®è¨ˆç®—
                    const result = new Function(`return ${sanitized}`)();

                    return null; // ä»£è¡¨ç„¡æ•ˆç®—å¼

            };

            const handleSubmit = async (e) => {

                    if (window.navigator.vibrate) window.navigator.vibrate(50);
                } catch (error) {

                }

            // æª¢æŸ¥æ˜¯å¦åŒ…å«ç®—å¼
            const isFormula = /[+*/-]/.test(formData.quantity);

            return (

                                        æ¸…é™¤å…¨éƒ¨

                                {/* ç¯©é¸æ¨™ç±¤ */}

                                                <span className="text-[10px] text-slate-400 ml-1.5 font-black">{t.unit}</span>

                                    {transactions.length === 0 && (
