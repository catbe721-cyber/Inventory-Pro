<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>倉庫進出貨助手 Pro</title>
    <!-- 載入必要庫 -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&display=swap');
        body {
            font-family: 'Noto Sans TC', sans-serif;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        input:focus, select:focus { transform: translateY(-1px); transition: all 0.2s; }
    </style>
</head>
<body class="bg-[#F1F5F9]">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyPSAHsO4TalPzzXRwTqF07UfdrJRFgnAepjY78OXIMF3mAmQHbHyx6QwL0lOlgB3kX/exec";

        function App() {
            const [view, setView] = useState('entry');
            const [transactions, setTransactions] = useState([]);
            const [isSubmitting, setIsSubmitting] = useState(false);
            const [statusMsg, setStatusMsg] = useState({ type: '', text: '' });
            const [filterType, setFilterType] = useState('全部');
            
            const [formData, setFormData] = useState({
                type: '轉入',
                productName: '',
                category: 'BOX',
                quantity: '',
                unit: '件',
                receiptId: ''
            });

            const actionColors = {
                '轉入': { bg: 'bg-emerald-600', text: 'text-emerald-600', light: 'bg-emerald-50', border: 'border-emerald-200' },
                '轉出': { bg: 'bg-rose-600', text: 'text-rose-600', light: 'bg-rose-50', border: 'border-rose-200' },
                '收貨': { bg: 'bg-blue-600', text: 'text-blue-600', light: 'bg-blue-50', border: 'border-blue-200' },
                '退貨': { bg: 'bg-orange-600', text: 'text-orange-600', light: 'bg-orange-50', border: 'border-orange-200' }
            };

            const categoryColors = {
                'BOX': 'text-blue-500', 'TRAY': 'text-purple-500', 'FILM': 'text-emerald-500', 'SUSHI': 'text-rose-500', 'OTHER': 'text-slate-500'
            };

            useEffect(() => {
                try {
                    const saved = localStorage.getItem('inv_v5_final');
                    if (saved) setTransactions(JSON.parse(saved));
                } catch (e) { console.error(e); }
            }, []);

            useEffect(() => { 
                localStorage.setItem('inv_v5_final', JSON.stringify(transactions)); 
            }, [transactions]);

            useEffect(() => {
                if (statusMsg.text) {
                    const timer = setTimeout(() => setStatusMsg({ type: '', text: '' }), 3000);
                    return () => clearTimeout(timer);
                }
            }, [statusMsg]);

            const frequentProducts = useMemo(() => {
                const counts = transactions.reduce((acc, curr) => {
                    if (curr.productName) {
                        acc[curr.productName] = (acc[curr.productName] || 0) + 1;
                    }
                    return acc;
                }, {});
                return Object.keys(counts).sort((a, b) => counts[b] - counts[a]).slice(0, 6);
            }, [transactions]);

            const calculateValue = (input) => {
                if (!input) return "";
                const sanitized = input.replace(/[^-+*/.0-9]/g, '');
                try {
                    const result = new Function(`return ${sanitized}`)();
                    return isFinite(result) ? parseFloat(result.toFixed(2)) : "";
                } catch (e) { return null; }
            };

            const handleQuantityBlur = () => {
                const result = calculateValue(formData.quantity);
                if (result !== null && result !== "") {
                    setFormData({ ...formData, quantity: String(result) });
                }
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                const finalQty = calculateValue(formData.quantity);
                if (!formData.productName.trim() || finalQty === null || finalQty === "") {
                    setStatusMsg({ type: 'error', text: '資訊不完整或數量錯誤' });
                    return;
                }

                setIsSubmitting(true);
                try {
                    const payload = {
                        ...formData,
                        productName: formData.productName.trim().toUpperCase(),
                        quantity: finalQty
                    };
                    await fetch(SCRIPT_URL, { method: "POST", mode: "no-cors", body: JSON.stringify(payload) });
                    const newRecord = {
                        ...payload,
                        id: Date.now(),
                        timestamp: new Date().toLocaleString('zh-HK', { hour12: false })
                    };
                    setTransactions([newRecord, ...transactions]);
                    setStatusMsg({ type: 'success', text: `已成功完成${formData.type}` });
                    setFormData(prev => ({ ...prev, productName: '', quantity: '', receiptId: '' }));
                    if (window.navigator.vibrate) window.navigator.vibrate(50);
                } catch (error) {
                    setStatusMsg({ type: 'error', text: '同步失敗，請檢查網路' });
                } finally {
                    setIsSubmitting(false);
                }
            };

            const isFormula = /[+*/-]/.test(formData.quantity);
            const calculatedPreview = useMemo(() => calculateValue(formData.quantity), [formData.quantity]);

            // 視圖切換組件 (置於提交之下)
            const ViewSwitcher = () => (
                <nav className="flex gap-2 mt-8">
                    <button 
                        onClick={() => setView('entry')} 
                        className={`flex-1 py-4 rounded-2xl font-black text-sm transition-all ${view === 'entry' ? 'bg-slate-900 text-white shadow-lg' : 'bg-white text-slate-400 border border-slate-200'}`}
                    >
                        錄入資料
                    </button>
                    <button 
                        onClick={() => setView('history')} 
                        className={`flex-1 py-4 rounded-2xl font-black text-sm transition-all ${view === 'history' ? 'bg-slate-900 text-white shadow-lg' : 'bg-white text-slate-400 border border-slate-200'}`}
                    >
                        歷史紀錄
                    </button>
                </nav>
            );

            return (
                <div className="min-h-screen pb-12">
                    <header className="bg-slate-900 text-white px-6 py-6 sticky top-0 z-50 flex justify-between items-center">
                        <h1 className="font-black text-xl tracking-tight">倉庫快錄 Pro</h1>
                        {isSubmitting && <span className="text-xs font-bold animate-pulse">處理中</span>}
                    </header>

                    {statusMsg.text && (
                        <div className="fixed top-24 left-0 right-0 z-[60] px-6">
                            <div className={`flex items-center justify-center p-4 rounded-2xl shadow-2xl ${statusMsg.type === 'success' ? 'bg-emerald-600' : 'bg-rose-600'} text-white font-black animate-in fade-in slide-in-from-top-4`}>
                                {statusMsg.text}
                            </div>
                        </div>
                    )}

                    <main className="max-w-md mx-auto p-4">
                        {view === 'entry' ? (
                            <div className="animate-in fade-in duration-500">
                                <div className="bg-white p-2 rounded-[2rem] shadow-sm flex gap-1 mb-6">
                                    {Object.keys(actionColors).map(t => (
                                        <button
                                            key={t}
                                            onClick={() => setFormData({...formData, type: t})}
                                            className={`flex-1 py-4 rounded-3xl font-black text-xs transition-all duration-300 ${formData.type === t ? `${actionColors[t].bg} text-white shadow-lg` : 'text-slate-400'}`}
                                        >
                                            {t}
                                        </button>
                                    ))}
                                </div>

                                <form onSubmit={handleSubmit} className="bg-white rounded-[2.5rem] p-7 shadow-xl border border-white space-y-6">
                                    <div className="space-y-3">
                                        <div className="flex justify-between items-center px-1">
                                            <label className="text-xs font-black text-slate-400 uppercase tracking-widest">產品名稱</label>
                                            <span className="text-[10px] font-bold text-slate-300 tracking-tighter">大寫轉換</span>
                                        </div>
                                        <input
                                            type="text"
                                            value={formData.productName}
                                            onChange={e => setFormData({...formData, productName: e.target.value.toUpperCase()})}
                                            placeholder="輸入名稱"
                                            className="w-full p-5 bg-slate-50 border-none rounded-3xl focus:ring-2 focus:ring-indigo-500 text-lg font-black outline-none shadow-inner"
                                        />
                                        <div className="flex flex-wrap gap-2">
                                            {frequentProducts.map(p => (
                                                <button key={p} type="button" onClick={() => setFormData({...formData, productName: p})} className="px-3 py-2 bg-slate-100 text-slate-500 rounded-xl text-[11px] font-bold active:bg-indigo-100 transition-colors">
                                                    {p}
                                                </button>
                                            ))}
                                        </div>
                                    </div>

                                    <div className="space-y-3">
                                        <label className="text-xs font-black text-slate-400 uppercase tracking-widest px-1">產品類別</label>
                                        <div className="grid grid-cols-3 gap-2">
                                            {['BOX', 'TRAY', 'FILM', 'SUSHI', 'OTHER'].map(c => (
                                                <button
                                                    key={c} type="button"
                                                    onClick={() => setFormData({...formData, category: c})}
                                                    className={`py-3 rounded-2xl text-[11px] font-black border-2 transition-all ${formData.category === c ? 'border-slate-800 bg-slate-800 text-white shadow-md' : 'border-slate-100 text-slate-400'}`}
                                                >
                                                    {c}
                                                </button>
                                            ))}
                                        </div>
                                    </div>

                                    <div className="flex gap-4">
                                        <div className="flex-[3] space-y-3">
                                            <div className="flex justify-between items-center px-1">
                                                <label className="text-xs font-black text-slate-400 uppercase tracking-widest">數量</label>
                                                {isFormula && calculatedPreview !== null && (
                                                    <span className="text-[10px] font-black text-indigo-500">= {calculatedPreview}</span>
                                                )}
                                            </div>
                                            <input
                                                type="text"
                                                value={formData.quantity}
                                                onChange={e => setFormData({...formData, quantity: e.target.value})}
                                                onBlur={handleQuantityBlur}
                                                placeholder="0"
                                                className="w-full p-5 bg-slate-50 border-none rounded-3xl focus:ring-2 focus:ring-indigo-500 text-2xl font-black outline-none shadow-inner"
                                            />
                                        </div>
                                        <div className="flex-[2] space-y-3">
                                            <label className="text-xs font-black text-slate-400 uppercase tracking-widest px-1">單位</label>
                                            <select
                                                value={formData.unit}
                                                onChange={e => setFormData({...formData, unit: e.target.value})}
                                                className="w-full p-5 bg-slate-50 border-none rounded-3xl focus:ring-2 focus:ring-indigo-500 text-lg font-black outline-none appearance-none shadow-inner"
                                            >
                                                {['件', '箱', '卷', 'KG', '板'].map(u => <option key={u}>{u}</option>)}
                                            </select>
                                        </div>
                                    </div>

                                    {formData.type === '收貨' && (
                                        <div className="space-y-3">
                                            <label className="text-xs font-black text-blue-600 uppercase tracking-widest px-1">收貨單號</label>
                                            <input
                                                type="text"
                                                value={formData.receiptId}
                                                onChange={e => setFormData({...formData, receiptId: e.target.value.toUpperCase()})}
                                                className="w-full p-5 bg-blue-50 border-2 border-blue-100 rounded-3xl focus:border-blue-500 text-lg font-black outline-none"
                                            />
                                        </div>
                                    )}

                                    <button
                                        type="submit"
                                        disabled={isSubmitting}
                                        className={`w-full py-6 rounded-[2rem] font-black text-xl text-white shadow-2xl transition-all active:scale-95 ${isSubmitting ? 'bg-slate-300' : actionColors[formData.type].bg}`}
                                    >
                                        {isSubmitting ? '同步中' : `確認提交${formData.type}`}
                                    </button>
                                </form>
                                <ViewSwitcher />
                            </div>
                        ) : (
                            <div className="animate-in fade-in duration-500">
                                <div className="flex justify-between items-center px-2 mb-4">
                                    <h2 className="text-2xl font-black text-slate-900">歷史紀錄</h2>
                                    <button onClick={() => confirm('清空本地紀錄？') && setTransactions([])} className="text-rose-500 font-bold text-xs bg-rose-50 px-3 py-2 rounded-xl">
                                        清除全部
                                    </button>
                                </div>

                                <div className="flex gap-2 overflow-x-auto pb-4 scrollbar-hide">
                                    {['全部', '轉入', '轉出', '收貨', '退貨'].map(f => (
                                        <button key={f} onClick={() => setFilterType(f)} className={`px-5 py-2.5 rounded-full text-[11px] font-black whitespace-nowrap transition-all shadow-sm ${filterType === f ? 'bg-slate-900 text-white' : 'bg-white text-slate-500 border border-slate-100'}`}>
                                            {f}
                                        </button>
                                    ))}
                                </div>

                                <div className="space-y-3">
                                    {transactions.filter(t => filterType === '全部' || t.type === filterType).map(t => (
                                        <div key={t.id} className={`bg-white p-5 rounded-[2rem] shadow-sm border-l-8 ${actionColors[t.type].border} flex justify-between items-center active:scale-[0.98] transition-all`}>
                                            <div className="space-y-1">
                                                <div className="flex items-center gap-2 flex-wrap">
                                                    <span className={`px-2 py-0.5 rounded-lg text-[9px] font-black ${actionColors[t.type].light} ${actionColors[t.type].text}`}>{t.type}</span>
                                                    <span className={`font-bold text-[9px] uppercase ${categoryColors[t.category] || 'text-slate-400'}`}>{t.category}</span>
                                                    <span className="font-black text-slate-800 tracking-tight">{t.productName}</span>
                                                </div>
                                                <div className="text-[10px] text-slate-400 font-bold flex gap-2">
                                                    <span>{t.timestamp.split(',')[1]}</span>
                                                    {t.receiptId && <span className="text-blue-500 font-black">#{t.receiptId}</span>}
                                                </div>
                                            </div>
                                            <div className="text-right">
                                                <span className={`text-xl font-black ${actionColors[t.type].text}`}>{t.quantity}</span>
                                                <span className="text-[10px] text-slate-400 ml-1 font-black">{t.unit}</span>
                                            </div>
                                        </div>
                                    ))}
                                    {transactions.length === 0 && (
                                        <div className="py-20 text-center text-slate-300 font-bold uppercase tracking-widest text-xs">無數據紀錄</div>
                                    )}
                                </div>
                                <ViewSwitcher />
                            </div>
                        )}
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
